<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/results.css">
  <title>Volunteer Opportunities Results</title>
  <link rel="stylesheet" src="style.css">
</head>

<body>
  <header>
    <header class="flex justify-between">
      <h1 class="font-bold">VOLUNTEER HERE</h1>
      <a href="./index.html">Make another search</a>
    </header>
  </header>


  <main class="grid grid-cols-6">
    <section class="h-screen col-span-4 rounded mr-7" id="results-section">
      <h2 class="font-bold text-2xl">Results</h2>
      
  <!-- add back buttton and/or navbar to locate back to the landing page -->

    <section id="search-section">
      <input type="text" id="location" placeholder="Enter location" />
      <button id="search">Search</button>
    </section>

    <section id="results-section">
      <h2>Results</h2>

      <ul id="results-list"></ul>
    </section>
    
    <section class="h-screen col-span-2 rounded" id="saved-searches">
      <h2 class="font-bold text-2xl">Saved Searches</h2>
      <ul id="saved-searches-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Volunteer Finder. All rights reserved.</p>
  </footer>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/results.js"></script>
</body>
</html>
