<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/results.css">
</head>

<body>
  <header>
    <header class="flex justify-between">
      <h1 class="font-bold">VOLUNTEER HERE</h1>
      <a href="./index.html">Make another search</a>
    </header>
  </header>


  <main class="grid grid-cols-6">
    <section class="h-screen col-span-4 rounded mr-7" id="results-section">
      <h2 class="font-bold text-2xl">Results</h2>

    <section id="search-section">
      <input type="text" id="location" placeholder="Enter location" />
      <button id="search">Search</button>
    </section>

    <section id="results-section">
      <h2>Opportunities</h2>

      <ul id="results-list"></ul>
    </section>

    <section class="h-screen col-span-2 rounded" id="saved-searches">
      <h2 class="font-bold text-2xl">Saved Searches</h2>
      <ul id="saved-searches-list"></ul>
    </section>

    <!-- Modal -->
    <div class="relative z-10 invisible" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <!--
            Background backdrop, show/hide based on modal state.
        
            Entering: "ease-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100"
              To: "opacity-0"
          -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <!--
                Modal panel, show/hide based on modal state.
        
                Entering: "ease-out duration-300"
                  From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                  To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                  From: "opacity-100 translate-y-0 sm:scale-100"
                  To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              -->
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">More information</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">Details</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of modal -->
  </main>

  <footer>
    <p>&copy; 2024 Volunteer Finder. All rights reserved.</p>
  </footer>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/results.js"></script>
</body>

</html>
